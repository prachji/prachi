<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header (Navigation Bar) -->
    <header>
        <div class="logo">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="#">Pull Requests</a></li>
                <li><a href="#">Issues</a></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search GitHub">
        </div>
    </header>

    <!-- Main Content Section (Repositories) -->
    <main>
        <div class="repo-container">
            <h2>Your Repositories</h2>
            <div class="repo-list">
                <div class="repo-item">
                    <h3>Repository Name 1</h3>
                    <p>A description of your first repository</p>
                    <button>View Repository</button>
                </div>
                <div class="repo-item">
                    <h3>Repository Name 2</h3>
                    <p>A description of your second repository</p>
                    <button>View Repository</button>
                </div>
                <!-- Add more repositories here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GitHub, Inc.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
